<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="/assets/favicon.ico"/>
  <title>故障波纹动效</title>
  <style>
      * {
          padding: 0;
          margin: 0;
      }

  </style>
  <link rel="stylesheet" href="../css/_29.css">
  <script src="https://cdn.bootcdn.net/ajax/libs/gsap/3.11.5/gsap.js"></script>
</head>
<body>
<svg style="display: none">
  <defs>
    <filter id="noise" x="-20%" y="-20%" width="140%" height="140%" filterUnits="objectBoundingBox" primitiveUnits="userSpaceOnUse" color-interpolation-filters="linearRGB">
      <feTurbulence type="fractalNoise" baseFrequency="0 0.00001" numOctaves="2" seed="2" stitchTiles="stitch" x="0%" y="0%" width="100%" height="100%" result="turbulence"/>
      <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="30" xChannelSelector="R" yChannelSelector="B" x="0%" y="0%" width="100%" height="100%" result="displacementMap"/>
    </filter>
  </defs>
</svg>

<div class="container">
  <button class="btn-hover">hover</button>
</div>

</body>

<script src="../js/_29.js"></script>
</html>
