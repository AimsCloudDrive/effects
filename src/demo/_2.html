<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" href="../assets/favicon.ico" />
	<title>_2带密码灯照射的登陆界面</title>
	<!--引入字体图标库-->
	<link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
	<link rel="stylesheet" href="../css/_2.css">
	<script src="../js/_2.js" async="async"></script>
</head>
<body>
	<div class="container">
		<h1>登录</h1>
		<div class="ipt-box">
			<label>
				<input type="text" autocomplete="off" placeholder="账号">
			</label>
		</div>
		<div class="ipt-box">
			<label for="password"></label><input type="password" id="password" autocomplete="off" placeholder="密码">
			<i class="eye fa fa-eye"></i>
			<div class="beam"></div>
		</div>
		<button class="btn-login">登录</button>
	</div>
</body>
</html>
